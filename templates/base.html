<!doctype html>
<html lang="en">
<head>

<!-- Basic Page Needs
========================================-->
<meta charset="utf-8">
<title>{% block title %}Site title{% endblock %}</title>

<!-- Mobile Specific Needs
========================================-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
========================================-->
<link rel="stylesheet" href="http://noel.likes-pie.com/static/base.css" />
<link rel="stylesheet" href="http://noel.likes-pie.com/static/skeleton.css" />
<link rel="stylesheet" href="http://noel.likes-pie.com/static/layout.css" />

<!-- Javascript
========================================-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

</head>

<body>
<div class="container">
<div class="three columns sidebar">
{% block sidebar %}
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="{% url 'gcd' %}">GCD</a></li>
    <li><a href="{% url 'palindrome_product' %}">Palindrome Product</a></li>
</ul>
{% endblock %}
</div>
<div class="twelve columns">
    {% block content %}{% endblock %}
    <div class="four columns">
        {% block codeform %}{% endblock %}
    </div>
    <div class="four columns">
        <pre>{% block code %}{% endblock %}</pre>
    </div>
</div>
</div>
</body>
</html>
